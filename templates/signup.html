<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Readium</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2C5530;
            --secondary: #6B8E23;
            --accent: #8FBC8F;
            --light: #F8F9FA;
            --dark: #2F4F4F;
            --white: #FFFFFF;
            --gray-light: #E9ECEF;
            --gray-medium: #6C757D;
            --gray-dark: #495057;
            --text: #333333;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--white);
            border: 2px solid var(--primary);
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            box-shadow: 0 4px 15px rgba(44, 85, 48, 0.1);
            color: var(--primary);
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 85, 48, 0.15);
            background: var(--primary);
            color: var(--white);
        }

        .auth-card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(44, 85, 48, 0.15);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--gray-light);
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .auth-logo i {
            font-size: 2.5rem;
            color: var(--primary);
        }

        .auth-logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
        }

        .auth-header h2 {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .auth-header p {
            color: var(--gray-medium);
            font-size: 1.1rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label i {
            color: var(--primary);
            width: 20px;
            text-align: center;
        }

        .form-control {
            padding: 1rem 1.25rem;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            transition: all 0.3s;
            font-size: 1rem;
            background: var(--white);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 85, 48, 0.1);
            transform: translateY(-2px);
        }

        .password-input {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-medium);
            cursor: pointer;
            transition: color 0.3s;
            padding: 0.5rem;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .form-text {
            color: var(--gray-medium);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .btn-auth {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            font-weight: 600;
            border: 2px solid;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1.1rem;
            gap: 0.75rem;
            width: 100%;
        }

        .btn-primary-auth {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--white);
        }

        .btn-primary-auth:hover {
            background: var(--secondary);
            border-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 142, 35, 0.3);
        }

        .terms-check {
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--light);
            border-radius: 12px;
            border-left: 4px solid var(--primary);
        }

        .form-check {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .form-check-input {
            width: 1.2em;
            height: 1.2em;
            border: 2px solid var(--gray-light);
            border-radius: 4px;
            margin-top: 0.2rem;
        }

        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .form-check-label {
            color: var(--gray-dark);
            font-weight: 500;
            line-height: 1.5;
        }

        .form-check-label a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .form-check-label a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gray-light);
        }

        .divider span {
            background: var(--white);
            padding: 0 1.5rem;
            color: var(--gray-medium);
            font-weight: 500;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            background: var(--white);
            color: var(--gray-dark);
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            gap: 0.75rem;
        }

        .social-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(44, 85, 48, 0.1);
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray-medium);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .auth-footer a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .back-btn {
                top: 1rem;
                left: 1rem;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .auth-card {
                padding: 2rem 1.5rem;
                margin: 0 1rem;
            }

            .auth-logo h1 {
                font-size: 1.8rem;
            }

            .auth-header h2 {
                font-size: 1.5rem;
            }

            .social-login {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
            }

            .auth-logo {
                flex-direction: column;
                gap: 0.5rem;
            }

            .auth-logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="/" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <!-- Register Form -->
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-book-reader"></i>
                <h1>Readium</h1>
            </div>
            <h2>Join Our Community</h2>
            <p>Create your account and start sharing stories</p>
        </div>

        <form id="registerForm" action="/signup" method="POST">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i>Username
                </label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i>Email Address
                </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                <div class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>Password
                </label>
                <div class="password-input">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <div class="form-text">Use 8+ characters with a mix of letters, numbers & symbols</div>
            </div>

            <div class="form-group">
                <label for="conformPassword" class="form-label">
                    <i class="fas fa-lock"></i>Conform Password
                </label>
                <div class="password-input">
                    <input type="password" class="form-control" id="conformPassword" name="conform_password" placeholder="Conform your password" required>
                    <button type="button" class="password-toggle" id="toggleConformPassword">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="terms-check">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>. I understand that my data will be processed in accordance with these policies.
                    </label>
                </div>
            </div>

            <button type="submit" class="btn-auth btn-primary-auth">
                <i class="fas fa-user-plus"></i>Create Account
            </button>
        </form>

        <div class="divider">
            <span>Or sign up with</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn">
                <i class="fab fa-google"></i>Google
            </a>
            <a href="#" class="social-btn">
                <i class="fab fa-facebook"></i>Facebook
            </a>
        </div>

        <div class="auth-footer">
            Already have an account? <a href="/login">Sign in</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password toggle functionality
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const toggleConformPassword = document.getElementById('toggleConformPassword');
            const conformPasswordInput = document.getElementById('conformPassword');

            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });

            toggleConformPassword.addEventListener('click', function() {
                const type = conformPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                conformPasswordInput.setAttribute('type', type);

                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });

            // Form submission
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();

                // Get form values
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const conformPassword = document.getElementById('conformPassword').value;
                const terms = document.getElementById('terms').checked;

                // Validation
                if (!username || !email || !password || !conformPassword) {
                    showAlert('Please fill in all fields', 'error');
                    return;
                }

                if (!terms) {
                    showAlert('Please agree to the Terms of Service and Privacy Policy', 'error');
                    return;
                }

                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showAlert('Please enter a valid email address', 'error');
                    return;
                }

                // Password validation
                if (password.length < 8) {
                    showAlert('Password must be at least 8 characters long', 'error');
                    return;
                }

                if (password !== conformPassword) {
                    showAlert('Passwords do not match', 'error');
                    return;
                }

                // Submit the form to Flask
                this.submit();
            });

            // Alert function
            function showAlert(message, type) {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type === 'error' ? 'danger' : 'success'} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
                alert.style.zIndex = '9999';
                alert.innerHTML = `
                    <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                document.body.appendChild(alert);

                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.remove();
                    }
                }, 5000);
            }
        });
    </script>
</body>
</html>
